<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="colorColor(this.innerText)">RED</button>
    <button onclick="colorColor(this.innerText)">YELLOW</button>
    <button onclick="colorColor(this.innerText)">GREEN</button>

    <script>
        function colorColor(color){
            let body = document.querySelector('body');
            body.style.backgroundColor=color;
        }
    </script>
</body>
</html>
